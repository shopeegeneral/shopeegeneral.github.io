<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div class="container isfluid">
      <section class="hero is-info">
        <div class="hero-body">
          <p class="title">
            Theo dõi hoạt động tài xế
          </p>
        </div>
      </section>
      <input class="input is-primary input-ws is-fullwidth" type="text" placehoder="Work station">
      <div style="width: 320px; margin: 0 auto;" id="reader"></div>
    </div>
    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbz-x5xXk0J23BPqvSAxcKWjSuXIk9irYhC1nvJr4j1KN_r-XS34W_nNnvk22v061QDCrw/exec"
      let html5QrCode;
      const config = { fps: 5, qrbox: 250 }

      function qrCodeSuccessCallback(message) {
        onScanSuccess(message)
      }

      function onScanSuccess(qrCodeMessage) {
        html5QrCode.stop()
        const options = {
          method: 'POST',
          contentType: 'application/json',
          body: JSON.stringify({ ws: localStorage.getItem('ws'), class: qrCodeMessage })
        }
        const response = fetch(API_URL, options)
          .then(response => response.json())
          .then(data => startscan())
      }

      function startScan() {
        document.getElementById('reader').innerHTML = ''
        html5QrCode = new Html5Qrcode('reader')
        html5QrCode.start({ facingMode: "environment" }, config, willConfig ? scanToConfig : qrCodeSuccessCallback)
      }

      startScan()
    </script>
  </body>
</html>
