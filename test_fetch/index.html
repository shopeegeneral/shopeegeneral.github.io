<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Text to Print</title>
</head>
<body>
  <textarea id="printText" rows="10" cols="40">Nhập nội dung cần in tại đây</textarea><br>
  <button onclick="sendToPrint()">In</button>

  <script>
    function sendToPrint() {
      const text = document.getElementById('printText').value;

      fetch('http://localhost:5000/print', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain'
        },
        body: text
      }).then(res => res.text()).then(alert);
    }
  </script>
</body>
</html>
