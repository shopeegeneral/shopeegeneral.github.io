<body>

  <script>
    let pendingPick = null; // l∆∞u SKU c·∫ßn x·ª≠ l√Ω t·∫°i modal
    let pendingPicks = []; // danh s√°ch SKU c√≤n thi·∫øu + v·ªã tr√≠


    let cookie_arr = [];
    let backendBaseUrl = "";
    let cookie = ''

    async function loadCookieArray() {
      const url = "https://script.google.com/macros/s/AKfycbw4AykhEv2AmxCt_23XJGB7Rt1zzchWqKF7RinMWnTKTG9UG8h2tk99SjHsLnZkU8Cn/exec";
      try {
        const res = await fetch(url);
        cookie_arr = await res.json();
        cookie = cookie_arr[0][1];
        backendBaseUrl = cookie_arr[11][1];

        document.getElementById('loader').style.display = 'none';
      } catch (err) {
        document.getElementById('loader').innerHTML = "<p style='color:red;'>‚ùå L·ªói t·∫£i cookie_arr</p>";
      }
    }

    loadCookieArray();


    function handleKey(event, type) {
      if (event.key === 'Enter') {
        if (type === 'lm') searchLM();
        if (type === 'sku') searchSKU();
      }
    }

    async function searchLM() {
      const search = document.getElementById('lmInput').value.trim();
      
      if (!search || !cookie) {
        document.getElementById('result').innerText = 'Thi·∫øu LM Tracking Number ho·∫∑c cookie.';
        return;
      }

      try {
        const res = await fetch(`${backendBaseUrl}/api/search-order`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ search, cookie })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('result').innerText = `‚úÖ T√¨m th·∫•y ${data.skus.length} SKU`;
          renderTable(data.skus);
        } else {
          document.getElementById('result').innerText = `‚ùå ${data.error}`;
          document.getElementById('skuTable').style.display = 'none';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = 'L·ªói khi k·∫øt n·ªëi ƒë·∫øn server.';
      }
    }

    // Bi·∫øn t·∫°m ƒë·ªÉ l∆∞u danh s√°ch SKU ƒëang hi·ªÉn th·ªã
let currentSKUs = [];

function renderTable(skus) {
  currentSKUs = skus.map(sku => ({
    ...sku,
    matched: 0 // Th√™m tr∆∞·ªùng s·ªë l∆∞·ª£ng ƒë√£ nh·∫≠p
  }));

  const tbody = document.getElementById('skuTableBody');
  tbody.innerHTML = '';

  currentSKUs.forEach(sku => {
    const row = document.createElement('tr');
    row.setAttribute('data-sku-id', sku.sku_id);
    row.innerHTML = `
      <td>${sku.sku_id}</td>
      <td>${sku.sku_name}</td>
      <td>${sku.quantity}</td>
      <td class="matched-count">0</td>
    `;
    tbody.appendChild(row);
  });

  document.getElementById('skuTable').style.display = 'table';
}

async function searchSKU() {
  const query = document.getElementById('skuInput').value.trim();

  if (!query) {
    document.getElementById('result').innerText = 'Vui l√≤ng nh·∫≠p SKU ho·∫∑c UPC.';
    return;
  }

  try {
    const res = await fetch(`${backendBaseUrl}/api/search-sku`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    });

    const data = await res.json();

    if (res.ok) {
      const foundSKU = data.match;

      // So s√°nh SKU v·ªõi d·ªØ li·ªáu b·∫£ng hi·ªán t·∫°i
      const skuRow = currentSKUs.find(row => row.sku_id.toString() === foundSKU.toString());

      if (!skuRow) {
        alert(`‚ùå SKU ${foundSKU} kh√¥ng n·∫±m trong ƒë∆°n h√†ng!`);
        return;
      }

      if (skuRow.matched >= skuRow.quantity) {
        alert(`‚ö†Ô∏è SKU ${foundSKU} ƒë√£ ƒë·ªß s·ªë l∆∞·ª£ng (${skuRow.quantity})`);
        return;
      }

      skuRow.matched += 1;

      // C·∫≠p nh·∫≠t l·∫°i c·ªôt "S·ªë l∆∞·ª£ng ƒë√£ nh·∫≠p" tr√™n b·∫£ng
      const rowElement = document.querySelector(`tr[data-sku-id="${skuRow.sku_id}"]`);
      if (rowElement) {
        rowElement.querySelector('.matched-count').innerText = skuRow.matched;
      }

      document.getElementById('result').innerText = `‚úÖ SKU ${foundSKU} ƒë√£ nh·∫≠p (${skuRow.matched}/${skuRow.quantity})`;

      // Ki·ªÉm tra n·∫øu t·∫•t c·∫£ SKU ƒë√£ ƒë·ªß s·ªë l∆∞·ª£ng
        const allComplete = currentSKUs.every(row => row.matched >= row.quantity);

        if (allComplete) {
        alert('‚úÖ ƒê∆°n h√†ng ƒë√£ ƒë·ªß s·ªë l∆∞·ª£ng, kh√¥ng c·∫ßn ƒëi pick b·ªï sung');
        document.getElementById("skuTableBody").innerHTML = ''; // X√≥a b·∫£ng sau khi ho√†n th√†nh
        document.getElementById("lmInput").value = ""; // X√≥a √¥ nh·∫≠p LM sau khi t√¨m ki·∫øm
        document.getElementById("lmInput").focus()
        }

    if (skuRow.matched === skuRow.quantity && rowElement) {
  rowElement.classList.add('completed');
}

    document.getElementById("skuInput").value = ""; // X√≥a √¥ nh·∫≠p SKU sau khi t√¨m ki·∫øm
    } else {
      document.getElementById('result').innerText = `‚ùå ${data.error}`;
      alert("‚ùå Kh√¥ng t√¨m th·∫•y SKU!");
      document.getElementById("skuInput").value = ""; // X√≥a √¥ nh·∫≠p SKU sau khi t√¨m ki·∫øm
    }
  } catch (error) {
    console.error(error);
    document.getElementById('result').innerText = 'L·ªói khi k·∫øt n·ªëi ƒë·∫øn server.';
    document.getElementById("skuInput").value = ""; // X√≥a √¥ nh·∫≠p SKU sau khi t√¨m ki·∫øm
  }
}


async function createAddPicking() {
  pendingPicks = [];
  const tbody = document.querySelector("#pickedTable tbody");

  const orderId = document.getElementById('lmInput').value.trim();
  const noLocationSKUs = []; // l∆∞u SKU thi·∫øu location

  for (const row of currentSKUs) {
    const { sku_id, sku_name, matched, quantity } = row;
    const remaining = quantity - matched;
    if (remaining <= 0) continue;

    try {
      const res = await fetch(`${backendBaseUrl}/api/search-location`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ search: sku_id, cookie })
      });

      const data = await res.json();

      if (res.ok && data.loc?.length) {
        const loc = data.loc[0];
        pendingPicks.push({
          sku_id: loc.sku_id,
          sku_name: loc.sku_name,
          location_id: loc.location_id,
          quantity: remaining
        });
      } else {
        // Ghi nh·∫≠n SKU thi·∫øu location
        noLocationSKUs.push({ sku_id, sku_name, quantity: remaining });
      }
    } catch (err) {
      console.error(`L·ªói t√¨m v·ªã tr√≠ cho SKU: ${sku_id}`, err);
      noLocationSKUs.push({ sku_id, sku_name, quantity: remaining });
    }
  }

  // N·∫øu c√≥ SKU kh√¥ng c√≥ location th√¨ h·ªèi ng∆∞·ªùi d√πng
  if (noLocationSKUs.length > 0) {
    const list = noLocationSKUs.map(sku => `‚Ä¢ ${sku.sku_id}`).join('\n');
    const confirmMsg = `‚ö†Ô∏è C√°c SKU sau kh√¥ng c√≥ Location trong ƒë∆°n h√†ng ${orderId}:\n\n${list}\n\nB·∫°n v·∫´n mu·ªën t·∫°o Pick b·ªï sung ch·ªâ v·ªõi c√°c SKU c√≤n l·∫°i?`;

    const proceed = confirm(confirmMsg);
    if (!proceed) {
      pendingPicks = [];
      return;
    }
  }

  if (pendingPicks.length === 0) {
    alert("‚ùå Kh√¥ng c√≥ SKU h·ª£p l·ªá ƒë·ªÉ t·∫°o pick b·ªï sung.");
    return;
  }

  document.getElementById('gridInput').value = "";
  document.getElementById('modal').style.display = 'block';
  document.getElementById('gridInput').focus();
}

function printLabel() {
  const gridNo = document.getElementById('gridInput').value.trim();
  const orderId = document.getElementById('lmInput').value.trim();
  const tbody = document.querySelector("#pickedTable tbody");


  if (!gridNo || pendingPicks.length === 0) return;

  // ‚úÖ Ki·ªÉm tra tr√πng Grid No
  const existingGrids = Array.from(tbody.querySelectorAll("tr td:nth-child(2)"))
    .map(td => td.textContent.trim());

  if (existingGrids.includes(gridNo)) {
    alert(`‚ö†Ô∏è Grid No "${gridNo}" ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng. Vui l√≤ng nh·∫≠p Grid kh√°c.`);
    document.getElementById("gridInput").value = "";
    document.getElementById("gridInput").focus();
    return;
  }

  // ‚úÖ Th√™m v√†o b·∫£ng pickedTable
  pendingPicks.forEach(pick => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${orderId}</td>
      <td>${gridNo}</td>
      <td>${pick.sku_id}</td>
      <td>${pick.sku_name}</td>
      <td>${pick.location_id}</td>
      <td>${pick.quantity}</td>
    `;
    tbody.appendChild(row);
  });
  // ‚úÖ L∆∞u l·∫°i d·ªØ li·ªáu ƒë·ªÉ in
    pickedItems.push(...pendingPicks.map(p => ({ ...p, gridNo, searchKey: orderId })));
  document.getElementById('modal').style.display = 'none';
  pendingPicks = [];

  // ‚úÖ Kh√¥ng reset d·ªØ li·ªáu kh√°c n·ªØa
  document.getElementById('lmInput').value = '';
    document.getElementById('lmInput').focus();
  // Ng∆∞·ªùi d√πng t·ª± x·ª≠ l√Ω ti·∫øp ƒë∆°n h√†ng ti·∫øp theo
  document.getElementById("gridInput").value = "";
  document.getElementById("gridInput").blur();
}

let pickedItems = [];

function sortLocation(dict) {
    pickedItems.sort((a, b) => {
    const getParts = loc => {
        const parts = loc.split("-");
        return [
        parts[1], // Zone (string)
        ...parts.slice(2).map(n => parseInt(n, 10)) // C√°c ph·∫ßn c√≤n l·∫°i l√† s·ªë
        ];
    };

    const aParts = getParts(a.location_id);
    const bParts = getParts(b.location_id);

    for (let i = 0; i < aParts.length; i++) {
        if (aParts[i] < bParts[i]) return -1;
        if (aParts[i] > bParts[i]) return 1;
    }
    return 0;
    });
}
async function printAll() {

  sortLocation(pickedItems);
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "portrait", unit: "px", format: [396, 559] });

  const canvas = document.getElementById('labelCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = 396;
  canvas.height = 559;

  for (let i = 0; i < pickedItems.length; i++) {
    const item = pickedItems[i];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000";

    const zoneText = item.location_id.split("-")[1];
    const padX = 20;
    let y = 30;

    ctx.font = "bold 22px Arial";
    ctx.fillText(`LMTN: ${item.searchKey}`, padX, y);
    y += 60;

    ctx.font = "bold 50px Arial";
    ctx.fillText(`Grid: ${item.gridNo}`, padX, y);
    y += 30;

    ctx.font = "18px Arial";
    const skuName = item.sku_name;
    const maxWidth = canvas.width - padX * 2;
    const lineHeight = 20;
    let words = skuName.split(" ");
    let line = "", lines = [];

    for (let n = 0; n < words.length; n++) {
      let testLine = line + words[n] + " ";
      let metrics = ctx.measureText(testLine);
      if (metrics.width > maxWidth && n > 0) {
        lines.push(line.trim());
        line = words[n] + " ";
      } else {
        line = testLine;
      }
    }
    lines.push(line.trim());
    lines = lines.slice(0, 4);
    for (let l of lines) {
      ctx.fillText(l, padX, y);
      y += lineHeight;
    }

    y += 45;
    ctx.font = "24px Arial";
    // T·∫°o canvas t·∫°m cho barcode
    const barcodeCanvas2 = document.createElement("canvas");

    // V·∫Ω m√£ v·∫°ch Code128 b·∫±ng JsBarcode
    JsBarcode(barcodeCanvas2, item.sku_id, {
    format: "CODE128",
    displayValue: true,
    fontSize: 16,
    height: 50,
    width: 1.3,
    margin: 0
    });

    // V·∫Ω m√£ v·∫°ch v√†o ctx ch√≠nh
    ctx.drawImage(barcodeCanvas2, padX, y);
    y += 110; // ƒë·∫©y xu·ªëng ƒë·ªÉ tr√°nh ƒë√® n·ªôi dung ti·∫øp theo


    const barcodeCanvas = document.createElement("canvas");

    // V·∫Ω m√£ v·∫°ch Code128 b·∫±ng JsBarcode
    JsBarcode(barcodeCanvas, item.location_id, {
    format: "CODE128",
    displayValue: true,
    fontSize: 16,
    height: 50,
    width: 1.3,
    margin: 0
    });

    // V·∫Ω m√£ v·∫°ch v√†o ctx ch√≠nh
    ctx.drawImage(barcodeCanvas, padX, y);
    y += 110; // ƒë·∫©y xu·ªëng ƒë·ªÉ tr√°nh ƒë√® n·ªôi dung ti·∫øp theo

    // y += 35;
    ctx.fillText(`S·ªë l∆∞·ª£ng:`, padX, y);
    y += 115;
    ctx.font = "bold 110px Arial";
    ctx.fillText(item.quantity, 80, y);

    // üëá Ch·ªù canvas v·∫Ω xong th·∫≠t s·ª±
    await new Promise(resolve => requestAnimationFrame(resolve));
    const imgData = canvas.toDataURL("image/png");

    if (i > 0) doc.addPage();
    doc.addImage(imgData, "PNG", 0, 0, 396, 559);
  }

  const blob = doc.output("blob");
  const url = URL.createObjectURL(blob);

  // ‚úÖ Hi·ªÉn th·ªã PDF trong tab m·ªõi
  const win = window.open("", "_blank");
  if (win) {
    win.document.write(`<iframe width='100%' height='100%' src='${url}'></iframe>`);
  } else {
    alert("‚ö†Ô∏è Tr√¨nh duy·ªát ƒëang ch·∫∑n c·ª≠a s·ªï m·ªõi. H√£y cho ph√©p popup.");
  }

//   Optional: reset b·∫£ng n·∫øu c·∫ßn
  pickedItems = [];
  document.querySelector('#pickedTable tbody').innerHTML = '';
  document.querySelector('#skuTable tbody').innerHTML = '';

  document.getElementById("lmInput").value = ""; // X√≥a √¥ nh·∫≠p LM sau khi t√¨m ki·∫øm
  document.getElementById("lmInput").focus()


}
