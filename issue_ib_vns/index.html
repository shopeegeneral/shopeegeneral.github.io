        function displayImages() {
            const fileInput = document.getElementById('fileInput');
            const imageContainer = document.getElementById('imageContainer');
            // imageContainer.innerHTML = ''; 

            if (fileInput.files.length === 0) {
                alert('Please select at least one file.');
                return;
            }

            const files = [...fileInput.files];
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        const targetWidth = img.width * 0.5;
                        const targetHeight = img.height * 0.5;

                        canvas.width = targetWidth;
                        canvas.height = targetHeight;

                        pica().resize(img, canvas)
                            .then(result => pica().toBlob(result, 'image/jpeg', 0.8))
                            .then(blob => {
                                const resizedReader = new FileReader();
                                resizedReader.onload = function(e) {
                                    const imgElement = document.createElement('img');
                                    imgElement.src = e.target.result;
                                    imageContainer.appendChild(imgElement);
                                };
                                resizedReader.readAsDataURL(blob);
                            })
                            .catch(error => {
                                console.error('Error resizing image:', error);
                            });
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        async function sendImages() {
            const imageContainer = document.getElementById('imageContainer');
            const images = imageContainer.querySelectorAll('img'); // Lấy tất cả các thẻ img trong container

            for (const img of images) {
                // Tạo một canvas để vẽ hình ảnh
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                // Chuyển đổi canvas thành base64
                const dataURL = canvas.toDataURL('image/png');
                const base64EncodedImage = dataURL.split(',')[1]; // Tách phần base64 từ dataURL

                const jsonPayload = {
                    tag: "image",
                    image_base64: {
                        content: base64EncodedImage
                    }
                };

                try {
                    const response = await fetch('https://openapi.seatalk.io/webhook/group/FYm4fGRvRMe-vkMbdgJgdA', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(jsonPayload),
                    });

                    if (response.ok) {
                        console.log(`Image sent successfully!`);
                        // send_import();
                        
                    } else {
                        console.error(`Failed to send image.`);
                    }
                } catch (error) {
                    console.error(`Error sending image:`, error);
                }
            }
        }

        function generateString() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const microseconds = String(now.getMilliseconds()).padStart(3, '0');

            const result = `VNS${day}${month}${hours}${minutes}${seconds}${microseconds}`;
            return result;
        }


        function removeVietnameseTones(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/đ/g, 'd').replace(/Đ/g, 'D');
        }

        function debounce(func, delay) {
            let debounceTimer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            }
        }

        function searchVendors() {
            const input = removeVietnameseTones(document.getElementById('ncc').value.toLowerCase());
            const suggestions = vendors.filter(vendor => removeVietnameseTones(vendor.toLowerCase()).includes(input));
            const suggestionList = document.getElementById('autocomplete-list');

            suggestionList.innerHTML = '';
            if (input === '') {
                return;
            }

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.innerText = suggestion;
                suggestionItem.addEventListener('click', function() {
                    document.getElementById('ncc').value = this.innerText;
                    suggestionList.innerHTML = '';
                });
                suggestionList.appendChild(suggestionItem);
            });
        }

        document.getElementById('ncc').addEventListener('input', debounce(searchVendors, 500));

            if (!event.target.closest('#ncc') && !event.target.closest('#autocomplete-list')) {
                document.getElementById('autocomplete-list').innerHTML = '';
            }
        });
    </script>
</body>
